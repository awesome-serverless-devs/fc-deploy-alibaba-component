demo:
  Component: /Users/zqf/Documents/git_proj/fc-deploy-alibaba-component/dist
  # Component: fc-deploy
  Provider: alibaba
  Access: default
  Properties:
    region: cn-shanghai
    service:
      name: qianfeng-fc-deploy-service
      description: demo for fc-deploy component
      internetAccess: true
    function:
      name: test-function
      description: this is a test
      runtime: nodejs10
      codeUri: ./code
      handler: index.handler
      memorySize: 128
      timeout: 60
      initializationTimeout: 60
      initializer: index.initializer
      instanceConcurrency: 1
      instanceType: e1
      environmentVariables:
        testEnv: true
    triggers:
      - name: httpTrigger
        type: http
        config:
          authType: anonymous
          methods:
            - GET
    customDomains:
      - domainName: auto
        protocol: HTTP  # HTTP æˆ– HTTP,HTTPS
        routeConfigs:
          - path: /*
            serviceName: qianfeng-fc-deploy-service
            functionName: test-function
            methods:
              - GET
        # certConfig:
        #   certName: xxx
        #   certificate: xxx
        #   privateKey: xxx
