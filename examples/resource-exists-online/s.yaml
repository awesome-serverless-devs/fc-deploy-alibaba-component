edition: 1.0.0          #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: fcDeployApp       #  项目名称
access: default  #  秘钥别名

services:
  node-demo: #  服务名称
    component: ${path(../..)}  # 组件名称
    props: #  组件的属性值
      region: cn-shanghai
      service:
        name: qianfeng-demo-2
        description: demo for fc-deploy component
        internetAccess: false
      function:
        name: http-function
        runtime: nodejs12
        handler: index.handler
        timeout: 60
        instanceType: e1
        memorySize: 256
        initializationTimeout: 3
        codeUri: ./code
      triggers:
        - name: defaultTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT